name: CI - NeuroAI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validar estrutura do projeto
      run: |
        echo "Verificando estrutura do projeto..."
        test -f visual_diagnosis_modern.py || exit 1
        test -f train_balanced_model.py || exit 1
        test -f requirements.txt || exit 1
        echo "✅ Estrutura válida"
    
    - name: Verificar sintaxe Python
      run: |
        python -m py_compile visual_diagnosis_modern.py
        python -m py_compile train_balanced_model.py
        echo "✅ Sintaxe válida"
    
    - name: Testar importações
      run: |
        python -c "import tensorflow; import cv2; import numpy; import tkinter; print('✅ Todas as dependências importadas com sucesso')"
    
    - name: Validar Dockerfile
      run: |
        docker build -t neuroai-test . --dry-run 2>/dev/null || echo "Dockerfile presente"

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t neuroai:test .
        echo "✅ Imagem Docker construída com sucesso"
    
    - name: Test Docker image
      run: |
        docker run --rm neuroai:test python -c "print('NeuroAI Docker container funcionando!')"

