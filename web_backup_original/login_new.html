<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NeuroAI Diagnostics</title>
    <script src="modal.js"></script>
    <script src="theme.js"></script>
    <style>
        /* Dark Mode Theme Variables */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            --accent: #4f46e5;
            --accent-dark: #7c3aed;
        }

        html.dark-mode {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border-color: #334155;
            --shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            --accent: #6366f1;
            --accent-dark: #818cf8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                        sans-serif;
            background: linear-gradient(to bottom right, var(--bg-primary), var(--bg-secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            color: var(--text-primary);
            transition: background-color 0.2s, color 0.2s;
        }

        .login-wrapper {
            width: 100%;
            max-width: 448px;
        }

        .login-card {
            background: var(--bg-primary);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .theme-toggle-login {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle-login:hover {
            background: var(--bg-secondary);
            transform: scale(1.1);
        }

        /* Header com logo e t√≠tulo */
        .login-header {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .logo-container {
            display: flex;
            justify-content: center;
        }

        .logo {
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            border-radius: 0.75rem;
            font-size: 2rem;
            font-weight: bold;
            color: white;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .header-text h1 {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .header-text p {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Formul√°rio */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-fields {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-group input {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Mensagem de erro */
        .error-alert {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            gap: 0.75rem;
            align-items: flex-start;
            animation: slideIn 0.2s ease;
        }

        .error-alert.show {
            display: flex;
        }

        .error-alert svg {
            width: 1.25rem;
            height: 1.25rem;
            color: #dc2626;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .error-alert-message {
            color: #dc2626;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Bot√£o de login */
        .btn-submit {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 44px;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-submit:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Spinner de carregamento */
        .spinner {
            display: none;
            width: 1.25rem;
            height: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .spinner.show {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .footer-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-card {
                padding: 1.5rem;
                gap: 1.5rem;
            }

            .header-text h1 {
                font-size: 1.5rem;
            }

            .theme-toggle-login {
                top: 0.5rem;
                right: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle-login" onclick="toggleTheme()" title="Alternar tema">üåô</button>

    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">üß†</div>
                </div>
                <div class="header-text">
                    <h1>Bem-vindo de volta</h1>
                    <p>Fa√ßa login para acessar o sistema de diagn√≥stico</p>
                </div>
            </div>

            <!-- Formul√°rio -->
            <form id="loginForm" class="login-form">
                <!-- Mensagem de erro -->
                <div id="errorAlert" class="error-alert">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    <div id="errorMessage" class="error-alert-message"></div>
                </div>

                <!-- Campos do formul√°rio -->
                <div class="form-fields">
                    <div class="form-group">
                        <label for="username">Usu√°rio</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            autofocus
                            placeholder="Digite seu usu√°rio"
                        >
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            placeholder="Digite sua senha"
                        >
                    </div>
                </div>

                <!-- Bot√£o de submit -->
                <button type="submit" id="submitBtn" class="btn-submit">
                    <span id="spinner" class="spinner"></span>
                    <span id="buttonText">Entrar</span>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p class="footer-text">NeuroAI Diagnostics v1.0 ‚Ä¢ Teste com admin/admin</p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorAlert = document.getElementById('errorAlert');
        const errorMessage = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('buttonText');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Por favor, preencha todos os campos');
                return;
            }

            errorAlert.classList.remove('show');
            submitBtn.disabled = true;
            spinner.classList.add('show');
            buttonText.textContent = 'Entrando...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('neuroai_token', data.token);
                    localStorage.setItem('neuroai_user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.message || 'Erro ao fazer login');
                }
            } catch (error) {
                showError(error.message);
                console.error('Erro no login:', error);
            } finally {
                submitBtn.disabled = false;
                spinner.classList.remove('show');
                buttonText.textContent = 'Entrar';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorAlert.classList.add('show');
        }
    </script>
</body>
</html>
